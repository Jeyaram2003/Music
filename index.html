<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="cover">
            <img src="C:\Users\jeyaram\OneDrive\Desktop\music3\img\images.png" alt="Album Cover">
        </div>
        <audio id="audio" src="C:\Users\jeyaram\Downloads\nenjikum peithidum.mp3"></audio>
        <div class="track-info">
            <h2>Vaaranam aayiram</h2>
            <p>Harris jayaraj</p>
        </div>
        <div class="controls">
            <button id="prev" class="btn control-btn"><i class="fas fa-backward"></i></button>
            <button id="play-pause" class="btn play-pause-btn"><i class="fas fa-play"></i></button>
            <button id="next" class="btn control-btn"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-container">
            <input type="range" id="progress" class="progress-bar" value="0" step="1" min="0" max="100">
        </div>
        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1" value="1">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
